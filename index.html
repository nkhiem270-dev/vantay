<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Thành Viên - Lấy Từ Google Sheets</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 { margin: 0; font-size: 28px; }
        .info { padding: 20px; text-align: center; color: #666; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #4CAF50;
        }
        tr:hover { background: #f1f8ff; }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #f44336;
            font-size: 16px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #888;
            font-size: 14px;
        }
        button {
            padding: 12px 25px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #e64a19; }
        @media (max-width: 600px) {
            table { font-size: 14px; }
            th, td { padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Danh Sách Thành Viên</h1>
        </header>

        <div class="info">
            <p>Dữ liệu được cập nhật tự động từ Google Sheets của bạn</p>
            <button onclick="loadData()">Tải Lại Dữ Liệu</button>
        </div>

        <div id="loading" class="loading">Đang tải dữ liệu từ Google Sheets...</div>
        <div id="error" class="error" style="display: none;"></div>

        <table id="dataTable" style="display: none;">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ và Tên</th>
                    <th>Tuổi</th>
                    <th>Quê Quán</th>
                    <th>Số Điện Thoại</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <footer>
            <p>Powered by Google Sheets API | Cập nhật lần cuối: <span id="lastUpdate"></span></p>
        </footer>
    </div>

    <script>
        // Link CSV từ sheet của bạn (đã lấy từ link bạn cung cấp)
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTicasy-IOQxPm0AycyqcWzxbwyX7ag-zrGvlTb-AyaqZ067jDCE4snGAvufdFRF0u4nH9zBGMZ42ru/pub?output=csv';

        function loadData() {
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const table = document.getElementById('dataTable');
            const tbody = document.getElementById('tableBody');
            const lastUpdate = document.getElementById('lastUpdate');

            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            table.style.display = 'none';
            tbody.innerHTML = '';

            fetch(SHEET_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Không thể tải dữ liệu. Kiểm tra quyền publish sheet!');
                    }
                    return response.text();
                })
                .then(csvText => {
                    // Parse CSV đơn giản (xử lý dấu phẩy cơ bản, phù hợp dữ liệu Việt Nam)
                    const rows = csvText.split('\n').filter(row => row.trim() !== '');
                    if (rows.length < 2) {
                        throw new Error('Sheet trống hoặc không có dữ liệu!');
                    }

                    const headers = rows[0].split(',');
                    // Giả sử headers khớp: STT, Họ và Tên, Tuổi, Quê Quán, Số Điện Thoại
                    // Nếu không, code vẫn hiển thị theo thứ tự

                    // Hiển thị dữ liệu từ dòng 2 trở đi
                    rows.slice(1).forEach((row, index) => {
                        const cells = row.split(',');
                        if (cells.length >= 5) {  // Chỉ hiển thị nếu đủ cột
                            const tr = document.createElement('tr');
                            cells.slice(0, 5).forEach(cell => {
                                const td = document.createElement('td');
                                td.textContent = cell.trim().replace(/"/g, '');  // Loại bỏ dấu ngoặc kép nếu có
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        }
                    });

                    lastUpdate.textContent = new Date().toLocaleString('vi-VN');
                    loading.style.display = 'none';
                    table.style.display = 'table';
                })
                .catch(error => {
                    loading.style.display = 'none';
                    errorDiv.textContent = 'Lỗi: ' + error.message + ' (Kiểm tra link CSV hoặc quyền sheet)';
                    errorDiv.style.display = 'block';
                    console.error('Lỗi fetch:', error);
                });
        }

        // Tải tự động khi trang load
        window.onload = loadData;
    </script>
</body>
</html>
